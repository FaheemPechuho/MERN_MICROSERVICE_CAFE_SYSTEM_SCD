name: Cafe Management CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, menu-services, order-services, customer-services, inventory-services, payment-services]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Lint
        working-directory: ${{ matrix.service }}
        run: npm run lint || echo "No lint script configured"

  test:
    name: Test Services
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service: [api-gateway, menu-services, order-services, customer-services, inventory-services, payment-services]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: npm ci
      
      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: npm test || echo "No test script configured"

  build:
    name: Build Services
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build API Gateway
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          push: false
          load: true
          tags: local/api-gateway:test
      
      - name: Build Menu Service
        uses: docker/build-push-action@v4
        with:
          context: ./menu-services
          push: false
          load: true
          tags: local/menu-service:test
      
      - name: Build Order Service
        uses: docker/build-push-action@v4
        with:
          context: ./order-services
          push: false
          load: true
          tags: local/order-service:test
      
      - name: Build Customer Service
        uses: docker/build-push-action@v4
        with:
          context: ./customer-services
          push: false
          load: true
          tags: local/customer-service:test
      
      - name: Build Inventory Service
        uses: docker/build-push-action@v4
        with:
          context: ./inventory-services
          push: false
          load: true
          tags: local/inventory-service:test
      
      - name: Build Payment Service
        uses: docker/build-push-action@v4
        with:
          context: ./payment-services
          push: false
          load: true
          tags: local/payment-service:test